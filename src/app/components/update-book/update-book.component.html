<h3>Update Book</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Book Title</label>
      <input type="text" class="form-control" id="bookTitle" required [(ngModel)]="book.bookTitle" name="bookTitle">
    </div>

    <div class="form-group">
      <label for="name">Book Author</label>
      <input type="text" class="form-control" id="bookAuthor" required [(ngModel)]="book.bookAuthor" name="bookAuthor">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

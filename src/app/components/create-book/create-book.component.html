<h3>Create Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Book Title</label>
      <input type="text" class="form-control" id="bookTitle" required [(ngModel)]="book.bookTitle" name="bookTitle">
    </div>

    <div class="form-group">
      <label for="name">Book Author</label>
      <input type="text" class="form-control" id="bookAuthor" required [(ngModel)]="book.bookAuthor" name="bookAuthor">
    </div>

   
  <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
